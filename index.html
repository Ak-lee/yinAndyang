  <div class="bagua">
      <ul>
        <li>上九：<div></div>亢龙有悔</li>
        <li>九五：<div></div>飞龙在天，利见大人</li>
        <li>九四：<div></div>或跃在渊，无咎</li>

        <li>初九：<div></div>潜龙勿用</li>
      </ul>
